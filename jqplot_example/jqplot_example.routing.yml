jqplot.example:
  path: 'jqplot_example'
  defaults:
    _title: 'jqPlot Charts Library Example'
    _controller: '\Drupal\jqplot_example\Controller\jqplotExampleController::info'
  requirements:
    _access: 'TRUE'

jqplot.lineCharts:
  path: 'jqplot_example/line_charts'
  defaults:
    _title: 'jqPlot Charts Library Example for line Charts'
    _controller: '\Drupal\jqplot_example\Controller\jqplotExampleController::lineCharts'
  requirements:
    _access: 'TRUE'

jqplot.BarCharts:
  path: 'jqplot_example/bar_charts'
  defaults:
    _title: 'jqPlot Charts Library Example for Bar Charts'
    _controller: '\Drupal\jqplot_example\Controller\jqplotExampleController::BarCharts'
  requirements:
    _access: 'TRUE'

jqplot.PieCharts:
  path: 'jqplot_example/pie_charts'
  defaults:
    _title: 'jqPlot Charts Library Example for Pie Charts'
    _controller: '\Drupal\jqplot_example\Controller\jqplotExampleController::PieCharts'
  requirements:
    _access: 'TRUE'

